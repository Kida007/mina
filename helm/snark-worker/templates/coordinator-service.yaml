{{- if .Values.coordinator.active }}
apiVersion: v1
kind: Service
metadata:
  name: {{ tpl .Values.coordinator.fullname . }}
  labels:
    app: {{ tpl .Values.coordinator.fullname . }}
spec:
  type: ClusterIP
  clusterIP: None
  # publishing of addresses is necessary for node readiness
  publishNotReadyAddresses: true
  selector:
    app: {{ tpl .Values.coordinator.fullname . }}
  ports:
  - protocol: TCP
    port: {{ .Values.coda.ports.p2p }}
    targetPort: {{ .Values.coda.ports.p2p }}
    name: gossip
{{ end }}
